<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], select {
            width: 200px;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
<h1>Library Management System</h1>

<h2>Available Items</h2>
<div id="available-items">
    <form action="LibraryServlet" method="get">
        <input type="hidden" name="action" value="details">
        <label for="details-id">Item ID:</label>
        <input type="text" id="details-id" name="id">
        <button type="submit">Get Details</button>
    </form>
</div>

<h2>Checkout Item</h2>
<form action="LibraryServlet" method="get">
    <input type="hidden" name="action" value="checkout">
    <label for="checkout-id">Item ID:</label>
    <input type="text" id="checkout-id" name="id">
    <button type="submit">Checkout</button>
</form>

<h2>Check-in Item</h2>
<form action="LibraryServlet" method="get">
    <input type="hidden" name="action" value="checkin">
    <label for="checkin-id">Item ID:</label>
    <input type="text" id="checkin-id" name="id">
    <button type="submit">Check-in</button>
</form>

<h2>Add New Item</h2>
<form action="LibraryServlet" method="post">
    <input type="hidden" name="action" value="add">
    <label for="type">Type:</label>
    <select id="type" name="type">
        <option value="Book">Book</option>
        <option value="Journal">Journal</option>
        <option value="Movie">Movie</option>
    </select>

    <label for="title">Title:</label>
    <input type="text" id="title" name="title">

    <label for="year">Published Year:</label>
    <input type="text" id="year" name="year">

    <label for="author">Author (if Book):</label>
    <input type="text" id="author" name="author">

    <label for="isbn">ISBN (if Book):</label>
    <input type="text" id="isbn" name="isbn">

    <label for="genre">Genre (if Book):</label>
    <input type="text" id="genre" name="genre">

    <label for="pages">Number of Pages (if Book):</label>
    <input type="text" id="pages" name="pages">

    <label for="editor">Editor (if Journal):</label>
    <input type="text" id="editor" name="editor">

    <label for="issn">ISSN (if Journal):</label>
    <input type="text" id="issn" name="issn">

    <label for="director">Director (if Movie):</label>
    <input type="text" id="director" name="director">

    <label for="duration">Duration (if Movie):</label>
    <input type="text" id="duration" name="duration">

    <button type="submit">Add Item</button>
</form>
</body>
</html>
